---
- name: Update system
  yum:
    name: '*'
    state: latest

- name: Install Docker
  yum:
    name: docker
    state: present

- name: Start Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add ec2-user to docker group
  user:
    name: ec2-user
    groups: docker
    append: yes